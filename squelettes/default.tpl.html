<!DOCTYPE html>
<head>
  <meta charset="{{configuration param=" charset"}}">
  <meta name="keywords" content="{{configuration param=" meta_keywords"}}">
  <meta name="description" content="{{configuration param=" meta_description"}}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{configuration param="wakka_name"}} : {{currentpage}}</title>
  {{linkstyle}}
  {{linkrss}}
</head>
<body {{parambody}}>
  <section id="main" role="main" {{doubleclic}}>
    <article id="page">
      {WIKINI_PAGE}
    </article>

    <section id="leftPanel">
      <aside id="hat">
        <p>
          {{translate ref="hat"}}
          <a class="plus" href="?wiki=Introduction">+</a>
        </p>
      </aside>
      <aside id="partnersMap">
        <h2>{{translate ref="partners"}}</h2>
        <iframe class="partnersMap" src="https://umap.openstreetmap.fr/fr/map/etres_141881?scaleControl=false&miniMap=false&scrollWheelZoom=true&zoomControl=false&allowEdit=false&moreControl=false&searchControl=null&tilelayersControl=null&embedControl=null&datalayersControl=false&onLoadPanel=undefined&captionBar=false#3/44.15/7.73" scrolling="no"></iframe>
      </aside>
      <nav>
        <a id="resourcesLink" href="?Ressources">{{translate ref="resources"}}</a>
      </nav>
    </section>
  </section>

  <header>
    <a class="header" href='?PagePrincipale'>
      <img src="themes/etres/img/header.png" alt="Etres"/>
    </a>
    <a class="logoErasmus" href="https://info.erasmusplus.fr/">
      <img src="themes/etres/img/logoErasmus.png" alt="Erasmus Logo"/>
    </a>
  </header>

  <footer>
    {{include page="PageFooter"}}
  </footer>

  {{linkjavascript}}
  </body>
</html>
